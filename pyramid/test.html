<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test margin-top</title>
    <style>
#main {
  background-color: pink;
  display: block;
  height: 100%;
  min-height: 700px;
  width: 100%;
}
.row {
  background-color: red;
  border: 10px solid green;
  display: block;
  min-height: 120px;
  width: 80%;
}
.up {
  border: 10px solid yellow;
  margin-top: -40px;
}
.l2 { margin-left:  50px; }
.l3 { margin-left: 100px; }
.l4 { margin-left: 150px; }
.l5 { margin-left: 200px; }
    </style>
  </head>

  <body>

    <div id="main">

      <div class="l1 row">1</div>
      <div class="l2 row up">2</div>
      <div class="l3 row up">3</div>
      <div class="l4 row up">4</div>
      <div class="l5 row up">5</div>

    </div>

  </body>

</html>
